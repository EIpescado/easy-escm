spring:
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
  #单redis配置
  redis:
    host: 192.168.0.195
    port: 6379
    password:
    database: 6
    timeout: 5s
    redisson:
      file: classpath:redisson-single.yml
  datasource:
    dynamic:
      primary: master
      strict: true
      datasource:
        master:
          type: com.zaxxer.hikari.HikariDataSource
          url: jdbc:mysql://192.168.0.195:3306/easy_escm?serverTimezone=Asia/Shanghai&characterEncoding=utf8&useSSL=false&allowMultiQueries=true
          username:
          password:
          driver-class-name: com.mysql.cj.jdbc.Driver
  main:
    banner-mode: off
easy:
  escm:
    name: easy-escm
    log-level: INFO
    log-path: ./logs
    token-config:
      is-log: true
      not-check-login-paths: /isLogin,/testAsync
      is-read-body: false
      is-read-cookie: false
      is-read-header: true
